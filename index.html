<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="light-theme.css" rel="stylesheet" id="theme-link">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cal-grid">
        <div class="calculator mode">

            <div class="display-screen">
                <div id="display">
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
            </div>
  
        <label class="switch">
            <input type="checkbox" id="togBtn">
            <div class="slider round"></div>
            </label>
        <div class="buttons">
            <table>
                <tr>
                    <td><button class="btn-operator" id="clear">C</button></td>
                    <td><button class="btn-round" id=")">+/-</button></td>
                    <td colspan="2"><button class="btn-backspace" id="backspace"><i class="fa-solid fa-delete-left"></i></button></td>

                    
                </tr>
                <tr>
                    <td><button class="btn-round btn-sqrt">
                        <i class="fa-solid fa-square-root-variable"></i>
                        </i></button></td>
                    <td><button class="btn-round" id="*">
                        <sup>1</sup>/x
                    </button></td>
                    <td><button class="btn-round" id="*">x<sup>2</sup></button></td>
                    <td><button class="btn-operator" id="/">x</button></td>
                    
                </tr>
                <tr>
                    <td><button class="btn-number" id="7">7</button></td>
                    <td><button class="btn-number" id="8">8</button></td>
                    <td><button class="btn-number" id="9">9</button></td>
                    <td><button class="btn-operator" id="/">/</button></td>

                </tr>
                <tr>
                    <td><button class="btn-number" id="4">4</button></td>
                    <td><button class="btn-number" id="5">5</button></td>
                    <td><button class="btn-number" id="6">6</button></td>
                    <td><button class="btn-operator" id="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="1">1</button></td>
                    <td><button class="btn-number" id="2">2</button></td>
                    <td><button class="btn-number" id="3">3</button></td>
                    <td><button class="btn-operator" id="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn-number" id="0">.</button></td>
                    <td><button class="btn-number" id="0">0</button></td>
                    <td colspan="2"><button class="btn-equal" id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>       
</div>
    </div>
</body>
</html>
